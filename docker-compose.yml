  app:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    image: jewerly
    restart: always
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:root@host.docker.internal:5434/jewerly
    command: yarn start:dev
    ports:
      - '4000:4000'
    # command: npx prisma migrate dev --name dev-mig && npx prisma generate && npx prisma generate --schema=prisma_sqlite/schema.prisma
    depends_on:
      - db
