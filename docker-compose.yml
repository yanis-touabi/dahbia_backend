services:
  db:
    image: postgres
    container_name: jewerly_db
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 'root'
      POSTGRES_DB: 'jewerly'
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - freecodecamp
